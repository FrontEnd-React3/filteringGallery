    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".list").click(function (event) {
                const value = $(this).attr("data-filter");
                if (value == "all") {
                    console.log("all");
                    $(".itembox").show("1000");
                } else {
                    console.log("." + value);

                    $('.itembox').not("." + value).hide('1000');
                    $('.itembox').filter("." + value).show('1000');

                }
                $('.list').click(function (e) {
                    $(this).addClass('active').siblings().removeClass('active');
                })
            });
        });
    </script>
    <script>
        function myFunction() {
            const value = $(this).attr("data-filter");

            var checkBox = document.getElementById("myCheck");
            var text = document.getElementById("text");
            if (checkBox.checked == true) {
                text.style.display = "block";
            } else {
                text.style.display = "none";
            }
        }

        function promoFunction() {
            const value = $(this).attr("data-filter");
            console.log("." + value + " promofunction");
            let procheckBox = document.getElementById("myPromo");
            let text = document.getElementById("showPromo");
            if (procheckBox.checked == true) {
                // $('.itembox').not(".promo").hide('1000');
                console.log(".promo", "." + value)
                $('.itembox').not(".promo", "." + value).hide('1000');
                $('.itembox').filter(".promo", "." + value).show('1000');

            } else {
                $('.itembox').show('1000');
            }
        }
